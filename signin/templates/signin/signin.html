<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign {% if is_signin %}In{% else %}Out{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav">
                    <a href="" class="nav-item nav-link active">Sign In</a>
                    <a href="/signout" class="nav-item nav-link">Sign Out</a>
                    <a href="/generate" class="nav-item nav-link">Generate QR Codes</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <a href="/admin" class="nav-item nav-link">Admin</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-md my-3">
        <div class="row">
            <h2 class="text-center">Successfully signed {% if is_signin %}in{% else %}out{% endif %}</h2>
        </div>
        <div id="qrscanner" class="mt-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.4/html5-qrcode.min.js" type="text/javascript"></script>
    <script>
        const onScan = (decodedText, decodedResult) => {
          qrReader.stop();
        };

        const qrReader = new Html5Qrcode("qrscanner", { formatsToSupport: [ Html5QrcodeSupportedFormats.QR_CODE ] });
        const config = { fps: 4 };
        qrReader.start({ facingMode: "user" }, config, onScan);
    </script>
</body>
</html>
